name: Build App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [10, 12]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Install project
        run: npm install
      - name: Build the project
        run: npm run dev
      - name: Run tests
        run: npm test
